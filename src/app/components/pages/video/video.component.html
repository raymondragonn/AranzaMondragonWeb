<section id="video" class="video-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 col-md-12">
                <div class="video-content">
                    <!-- Vista previa con botón de play -->
                    <div class="video-preview" *ngIf="!isPlaying" (click)="playVideo()">
                        <img [src]="posterImage" alt="Vista previa del video" class="video-poster">
                        <div class="play-overlay">
                            <div class="play-button">
                                <i class="las la-play"></i>
                            </div>
                            <span class="play-text">Ver video</span>
                        </div>
                    </div>
                    
                    <!-- Video player (se muestra al hacer clic) -->
                    <video 
                        #videoPlayer
                        *ngIf="isPlaying"
                        controls 
                        controlsList="nodownload" 
                        autoplay
                        class="video-player">
                        <source src="assets/img/VIDEO_CAMBIO.MOV" type="video/quicktime">
                        <source src="assets/img/VIDEO_CAMBIO.MOV" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <div class="video-text-content">
                    <h3 class="mb-4">Si tú quieres:</h3>
                    <ul class="video-benefits-list">
                        <li>✅ Disminuir grasa abdominal sin rebotes</li>
                        <li>✅ Verte y sentirte más cómoda en tu ropa</li>
                        <li>✅ Comer sin culpa y sin extremos</li>
                        <li>✅ Ganar firmeza en glúteos, energía y seguridad</li>
                        <li>✅ Dejar de empezar y abandonar.</li>
                    </ul>
                    <a href="#contact" class="moment-text">Este es el momento.</a>
                </div>
            </div>
        </div>
    </div>
</section>
