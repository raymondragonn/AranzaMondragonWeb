<section id="funfacts" class="fun-facts-area jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="row align-items-center fun-facts-row">
        <div class="col-6 col-lg-3" *ngFor="let Content of funFacts;">
            <div class="single-fun-fact">
                <div class="icon">
                    <i class="{{Content.icon}}"></i>
                </div>
                <div class="fun-fact-content">
                    <h3>{{Content.title}}</h3>
                    <p>{{Content.subTitle}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
