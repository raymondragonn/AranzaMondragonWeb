<section id="contact" class="contact-area">
    <div class="container">
        <div class="section-title fade-up" *ngFor="let sectionTitleContent of sectionTitle;">
            <h2>{{sectionTitleContent.title}}</h2>
            <p>{{sectionTitleContent.paragraphText}}</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 col-12">
                <iframe 
                    src="https://calendly.com/aramondragon/sesion-de-valoracion?embed_domain=localhost&embed_type=Inline" 
                    width="100%" 
                    height="900" 
                    frameborder="0"
                    title="Agenda tu sesión de valoración"
                    loading="lazy"
                    style="min-height: 900px;">
                </iframe>
            </div>
        </div>
    </div>

</section>
