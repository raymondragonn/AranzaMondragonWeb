<section id="contact" class="contact-area ptb-100">
    <div class="container">
        <div class="section-title fade-up" *ngFor="let sectionTitleContent of sectionTitle;">
            <h2>{{sectionTitleContent.title}}</h2>
            <p>{{sectionTitleContent.paragraphText}}</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10 col-12">
                <div class="contact-card">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="name">Nombre completo</label>
                                    <input #nameInput type="text" name="name" id="name" class="form-control" placeholder="Escribe tu nombre completo">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="msg-subject">¿En qué puedo ayudarte?</label>
                                    <input #msgSubjectInput type="text" name="msg-subject" id="msg-subject" class="form-control" placeholder="Ej: Consulta sobre planes de entrenamiento">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="message">Cuéntame más sobre tus objetivos</label>
                                    <textarea #messageInput name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Comparte conmigo tus metas, dudas o cualquier información que consideres importante..."></textarea>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="send-btn text-center">
                                    <a href="#"
                                       class="default-btn"
                                       (click)="onSendWhatsApp(nameInput.value, msgSubjectInput.value, messageInput.value); $event.preventDefault()">
                                        Enviar Mensaje por WhatsApp<span></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="contact-success-overlay" *ngIf="showSuccess">
        <div class="contact-success-content">
            <div class="success-title">
                <span class="brand-text">
                    <span class="brand-line-1">THE CONFIDENCE</span>
                    <span class="brand-line-2">METHOD</span>
                </span>
            </div>
            <p class="success-name">Aranza Mondragón</p>
            <p class="success-subtitle">Continúa en la aplicación de WhatsApp para completar tu mensaje.</p>
            <button type="button" class="success-close-btn" (click)="closeSuccess()">Cerrar</button>
        </div>
    </div>
</section>
