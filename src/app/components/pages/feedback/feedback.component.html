<section id="feedback" class="reviews-area ptb-100">
    <div class="container">
        <div class="section-title" *ngFor="let Content of sectionTitle;">
            <h2>Esto pasa en <span class="brand-title"><span class="brand-line-1">The Confidence</span><span class="brand-line-2">Method</span></span></h2>
            <p>{{Content.paragraphText}}</p>
        </div>
        
        <!-- Indicador de scroll para móviles -->
        <div class="scroll-hint-mobile">
            <span>Desliza para ver más</span>
            <i class="las la-arrow-right"></i>
        </div>
        
        <div class="feedback-slider">
            <div class="single-feedback-box" *ngFor="let Content of singleFeedback;">
                <div class="feedback-content-wrapper">
                    <div class="feedback-text-section">
                        <p [innerHTML]="Content.paragraph"></p>
                        <div class="title">
                            <h3>{{Content.userName}}</h3>
                            <span>{{Content.userDesignation}}</span>
                        </div>
                    </div>
                    <div class="feedback-image-section">
                        <img [src]="Content.transformationImg" alt="Transformación" class="transformation-img">
                    </div>
                </div>
            </div>
        </div>
        <div class="feedback-arrows-container"></div>
    </div>
</section>
